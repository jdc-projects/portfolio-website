name: Deploy
on:
  workflow_dispatch:

jobs:
  next-app-docker:
    runs-on: self-hosted

    defaults:
      run:
        working-directory: ./next-app

    steps:
      - name: "Repo checkout"
        uses: actions/checkout@v4
      - name: "Setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: "Build Docker image"
        run: "docker build ./ -t portfolio-website-next-app:${{ github.sha }}"
